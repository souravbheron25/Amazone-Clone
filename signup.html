<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Create Account</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="logobox">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg" alt="Amazon Logo" class="logo">
    </div>
    <div class="container">
        <h2>Create account</h2>
        <form>
            <label for="name">Your name</label>
            <input type="text" id="name" name="name" placeholder="First and last name">

            <label for="email">Mobile number or email</label>
            <input type="email" id="email" name="email" placeholder="Mobile number or email">
            

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="At least 6 characters">

            <label for="repassword">Re-enter password</label>
            <input type="password" id="repassword" name="repassword" placeholder="Re-enter password">

            <button type="submit">Continue</button>

            <p>By creating an account, you agree to Amazon's <a href="#">Conditions of Use</a> and <a href="#">Privacy Notice</a>.</p>

            <div class="extra-links">
                <a href="#">Buying for work?</a> 
                <a href="#">Already have an account? Sign in</a>
            </div>
        </form>
    </div>
    <script src="signup.js"></script>
</body>
</html>
